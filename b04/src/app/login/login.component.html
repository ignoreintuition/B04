<form [formGroup]="loginForm" class="example-form" (ngSubmit)="submit()">
  <p>
    <mat-form-field class="example-full-width">
      <mat-label>User Name</mat-label>
      <input
        aria-labelledby="user name"
        matInput
        placeholder=""
        formControlName="email"
      />
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input aria-labelledby="password" matInput formControlName="password" />
    </mat-form-field>
    <button mat-stroked-button type="submit">Login</button>
  </p>
</form>
